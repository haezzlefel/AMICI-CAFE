<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="checkout.css">

    <title>Check Out Form</title>
</head>

<body>
    <div class="container col-8 my-5 br-2 rounded" >
        <div class="row g-3">
            <div class="col">
                <H4>Billing Address</H4>
                <form>
                    <div class="row">
                        <div class="col-6">
                            <label class="form-label" form="first name">First Name</label>
                            <input type="text" id="fisrtname" class="form-control">
                        </div>   
                        <div class="col-6">    
                            <label class="form-label" form="last name">Last Name</label>
                            <input type="text" id="lastname" class="form-control">
                        </div>
                        <div class="col-12">
                            <label class="form-label" for="username">Username</label>
                            <div class="input-group">
                                <span class="input-group-text">@</span>
                                <input type="text" class="form-control" id="username">
                            </div>
                        </div>
                        <div class="col-12">
                            <label class="form-label" form="Email">Email
                                <span class="text-muted">(Optional)</span>
                            </label>
                            <input type="text" id="Email" class="form-control">
                        </div>
                        <div class="col-8">
                            <label class="form-label" form="Address">Address</label>
                            <input type="text" id="Address" class="form-control">
                        </div>
                        <div class="col-5">
                            <label class="form-label" form="Country">Country</label>
                            <select class="form-select" id="country">
                                <option>Choose</option>
                                <option>Philippines</option>
                            </select>
                        </div>
                        <div class="col-4">
                            <label class="form-label" form="State">State</label>
                            <select class="form-select" id="state">
                                <option>Choose</option>
                                <option>Subic</option>
                                <option>Olongapo City</option>
                            </select>
                        </div>
                        <div class="col-3">
                            <label class="form-label" form="zip">Zip</label>
                            <input type="text" id="zip" class="form-control">
                        </div>
                    </div>
                    <hr>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input">
                        <label class="form-check-label">Shipping address is the same as my billing address</label>
                    </div>
                    <hr>
                    <h4>Payment</h4>
                    <div class="form-check">
                        <input type="radio" class="form-check-input">
                        <label class="form-check-label">Cash</label>
                    </div>

                    <div class="form-check">
                        <input type="radio" class="form-check-input">
                        <label class="form-check-label">Credit Card</label>
                    </div>

                    <div class="form-check">
                        <input type="radio" class="form-check-input">
                        <label class="form-check-label">Debit Card</label>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <label class="form-label" for="cardname"> Name on Card</label>
                            <input type="text" id="cardname" class="form-control">
                            <small class="text-muted"> Full name as displayed on card</small>
                        </div>
                        <div class="col-6">
                            <label class="form-label" for="creditcard"> Credit Card Number</label>
                            <input type="text" id="cardname" class="form-control">
                            
                        </div>
                        <div class="col-3">
                            <label class="form-label" for="expiration"> Expiration</label>
                            <input type="text" id="expiration" class="form-control">
                            
                    </div>
                    <div class="col-3">
                        <label class="form-label" for="cvv"> CVV</label>
                        <input type="text" id="cvv" class="form-control">
                    </div>
                    <hr>
                    <button type="submit" class="btn btn-success btn-block mb-4">Confirm Check Out Order</button>
                </form>
            </div>
                </div>
        </div>
        <br>
    </div>
    <br>    

    <br>
    <!-- Footer -->
</body>

</section>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</html>
